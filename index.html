<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Places Example</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMqXhjv_HD8JnMZjzGYqK-2dTFEVomGJk&callback=initMap"></script>
</head>

<body>

    <header>
        <p class="logo">Google Maps</p>
    </header>
    <aside>
        <form id="searchForm" class="form-horizontal" method="GET" action="#">
            <div class="form-group">
                <div class="col-sm-6">
                    <input list="locations" class="form-control" id="inputZip" placeholder="Location/ZIP">
                    <datalist id="locations">
                        <option value="My Location">
                    </datalist>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" id="selectRadius">
                        <option value="5">5 Miles</option>
                        <option value="10">10 Miles</option>
                        <option value="20">20 Miles</option>
                        <option value="30">30 Miles</option>
                        <option value="50">50 Miles</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" id="inputSearch">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-map-marker"></i>
                    </button>
                </div>
            </div>

        </form>

        <div id="searchContainer">
            <p class="dummy-text">Search some place and the results will be shown here!</p>
        </div>
    </aside>
    <section id="map-canvas"></section>
    <footer></footer>

    <script src="js/mapHelper.js"></script>
    <script src="js/yqlHelper.js"></script>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
